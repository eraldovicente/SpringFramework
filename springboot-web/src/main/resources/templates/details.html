<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Document</title>
</head>
<body>
    <h1 th:text="${title}"></h1>
    <ul>
        <li th:text="${user.name}"></li>
        <li th:text="${user.lastname}"></li>
        <li th:if="${user.email != null}" th:text="${user.email}"></li>
        <li th:if="${user.email == null}" th:text="${'no tiene email'}"></li>
    </ul>
    <a th:href="@{/list}">Ver listado</a><br>
    <a th:href="@{'/api/params/foo?=' + ${title}}">Ver mensaje</a><br>
    <a th:href="@{/api/params/foo?message=Hola que tal Eraldo}">Ver mensaje</a><br>
    <a th:href="@{/api/params/foo(message='Hola que tal Eraldo')}">Ver mensaje</a><br>
    <a th:href="@{/api/params/bar(text='Hola que tal Eraldo', code=233231)}">Ver bar mix 2 params</a><br>
    <a th:href="@{'/api/var/baz/' + ${title}}">Ver var path variable</a><br>
    <a th:href="@{'/api/var/baz/' + 'Hola que tal festival'}">Ver var path variable 2</a>
</body>
</html>
